<html>
<head>
    <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
    }
  
    form {
      max-width: 400px;
      margin: 0 auto;
    }
  
    label {
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
  
    input[type="submit"] {
      width: 103%;
      padding: 10px;
      font-size: 16px;
      background-color: #0f5186;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;
    }
    
    input[type="text"]:invalid {
      border: 1px solid rgb(211, 175, 16);
    }
    
    input[type="text"]:valid {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
    <a href="principal.html">Inicio</a>
  <h1>Registro Auxiliar Médico</h1>
  
  <form action="guardar_auxiliar.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required> </p>
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required> </p>
